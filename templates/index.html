<!DOCTYPE html>
<html lang="en">


<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>Mission to Mars</title>
</head>

<body>
	<main role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-3">Mission to Mars</h1>
				<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
			</div>
		</div>

		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-8">
					<h2>Latest Mars News</h2>
					<h4 class="media-heading">{{mars.title_mars}}</h4>
					<p>{{mars.Mars_para}}</p>
				</div>
			</div>
		</div> 

		<br>
		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-8">
					<h2>Featured Mars Image</h2>
					<img src="{{mars.img_url}}" class="img-fluid">
				</div>
				
				<div class="col-md-4">
					<h2>Mars Facts</h2>
					{{mars.mars_facts_df | safe}}
				</div>
			</div>
		</div> 
		</br>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres Title and Images</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
		
	 
	</main>



</body>

</html>
